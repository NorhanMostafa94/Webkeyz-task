<div class="container mt-5">
    <div class="row mb-5 justify-content-center">
        <h4 class="mb-5 uppercase font-weight-8">We Help Through</h4>
        <form class="col-md-12" [formGroup]="addServiceForm" (ngSubmit)="onSubmit()">
            <div class="row mt-3 mb-4">
                <div class="col-md-6 mb-2">
                    <input class="form-control" formControlName="serviceName" type="text" placeholder="Service name">
                </div>
                <div class="col-md-6">
                    <button class="btn btn--primary right pl-4 pr-4">Add</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <service-item class="col-lg-3 col-md-4 col-sm-1" *ngFor="let service of data" [service]="service">
        </service-item>
    </div>
</div>
